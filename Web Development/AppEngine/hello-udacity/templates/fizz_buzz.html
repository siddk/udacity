{% extends "base.html" %}

{% block content %}
<ol>
    {%for i in range(n)%}
        {% if (i+1) % 15 == 0 %}
            <li>FizzBuzz</li>
        {% elif (i+1) % 3 == 0 %}
            <li>Fizz</li>
        {% elif (i+1) % 5 == 0 %}
            <li>Buzz</li>
        {% else %}
            <li>{{i+1}}</li>
        {% endif %}
    {% endfor %}
</ol>
{% endblock %}
