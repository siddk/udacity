<!DOCTYPE html>

<html>
    <head>
        <title>/ascii/</title>
    </head>

    <body>
        <h1>/ascii/</h1>

        <form method="post">
            <label>
                <div>title</div>
                <input type="text" name="title" value="{{title}}">
            </label>
            <br>

            <label>
                <div>ascii art</div>
                <textarea name="art" value="{{art}}"></textarea>
            </label>

            <div class="error">{{error}}</div>

            <input type="submit">
        </form>
    </body>
</html>
