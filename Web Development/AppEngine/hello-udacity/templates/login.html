<html>
    <head>
        <title>Login</title>
    </head>

    <body>
        <form method="post">
            <h1>Login</h1>
            <label>Username <input type="text" name="username" value="{{user_val}}"></label>
            <br>
            <label>Password <input type="password" name="password" value="{{pass_val}}"></label>
            <span style="color: red">{{error}}</span> <br>
            <input type="submit">
        </form>
    </body>
</html>
